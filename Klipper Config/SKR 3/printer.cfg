[include mainsail.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_1B003F000F51303232383230-if00

# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, the firmware should be compiled for the
# STM32H743 with a "128KiB bootloader".

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 120
position_max: 120
homing_speed: 40

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.55
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: False
diag_pin: ^PC1    # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 80 # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 120
position_max: 120
homing_speed: 40

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.55
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: False
diag_pin: ^PC3    # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 80 # 255 is most sensitive value, 0 is least sensitive

[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_z:virtual_endstop
homing_retract_dist: 0
#position_endstop: 116.1
position_max: 120
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.55
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: False
diag_pin: ^PC0    # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 90 # 255 is most sensitive value, 0 is least sensitive

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 64
rotation_distance: 22.43 #21.64
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 250
pressure_advance: 0.015

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: False

